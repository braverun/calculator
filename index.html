<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CALCULATE YOUR BRAINS OUT</title>
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <form class="calculator">

    <span class="result" id="result">0</span>

    <div class="row">
    <button id="btn-7" class="number-button">7</button><!*
    *><button id="btn-8" class="number-button">8</button><!*
    *><button id="btn-9" class="number-button">9</button><!*
    *><button id="btn-divide" class="function-button">&divide</button>
    </div>

    <div class="row">
    <button id="btn-4" class="number-button">4</button><!*
    *><button id="btn-5" class="number-button">5</button><!*
    *><button id="btn-6" class="number-button">6</button><!*
    *><button id="btn-x" class="function-button">x</button>
    </div>

    <div class="row">
    <button id="btn-1" class="number-button">1</button><!*
    *><button id="btn-2" class="number-button">2</button><!*
    *><button id="btn-3" class="number-button">3</button><!*
    *><button id="btn-plus" class="function-button">+</button>
    </div>

    <div class="row">
    <button id="btn-clear" class="function-button clear-button">CA</button><!*
    *><button id="btn-0" class="number-button">0</button><!*
    *><button id="btn-equals" class="function-button">=</button><!*
    *><button id="btn-minus" class="function-button">-</button>
    </div>

  </form>

<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
